name: Build Noname Mobile

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - '**'

jobs:
  build-android:
    name: Android Debug APK
    runs-on: ubuntu-latest
    env:
      CAP_NO_PROMPT: 'true'
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Node runtime dependencies
        run: npm run node:install

      - name: Build web bundle
        run: npm run build

      - name: Sync Capacitor Android project
        run: npm run cap:sync:android

      - name: List Node.js mobile native assets
        run: |
          ls -R android/app/libs/cdvnodejsmobile || true
          find android/app/libs -name 'libnode.so' -print

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Make Gradle wrapper executable
        run: chmod +x android/gradlew

      - name: Assemble debug APK
        run: ./gradlew assembleDebug
        working-directory: android

      - name: Upload Android artifact
        uses: actions/upload-artifact@v4
        with:
          name: noname-mobile-android-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk

  build-ios:
    name: iOS Simulator Build
    runs-on: macos-latest
    needs: build-android
    env:
      CAP_NO_PROMPT: 'true'
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Node runtime dependencies
        run: npm run node:install

      - name: Build web bundle
        run: npm run build

      - name: Sync Capacitor iOS project
        run: npm run cap:sync:ios

      - name: Build iOS (simulator)
        run: |
          xcodebuild \
            -workspace ios/App/App.xcworkspace \
            -scheme App \
            -configuration Debug \
            -sdk iphonesimulator \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO CODE_SIGN_STYLE=Automatic

      - name: Archive simulator build
        run: |
          mkdir -p artifacts
          ditto -c -k --sequesterRsrc --keepParent build/Build/Products/Debug-iphonesimulator/App.app artifacts/noname-mobile-ios-simulator.zip

      - name: Upload iOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: noname-mobile-ios-simulator
          path: artifacts/noname-mobile-ios-simulator.zip
